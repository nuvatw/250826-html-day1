<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google Sheets 數據</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; }
        #num { font-size: 48px; color: #007bff; margin: 20px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Google Sheets 數據顯示</h1>
    <div id="num">載入中...</div>
    <button onclick="load()">重新整理</button>
    <div id="time"></div>

    <script>
        function load() {
            fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQHDxdW5EX7B356k6lVFMOxsKqe-R73pre7tInKZmYOBpitUEoICGTckK7Coc_PbuWK89EzHEP3kmXZ/pub?output=csv&' + Date.now())
            .then(r => r.text())
            .then(data => {
                console.log('CSV資料:', data);
                let lines = data.split('\n');
                let value = lines[1] ? lines[1].split(',')[0] : '無資料';
                document.getElementById('num').innerText = value;
                document.getElementById('time').innerText = '更新時間: ' + new Date().toLocaleString();
            })
            .catch(e => {
                console.error('錯誤:', e);
                document.getElementById('num').innerText = '載入失敗';
            });
        }
        load();
    </script>
</body>
</html>
